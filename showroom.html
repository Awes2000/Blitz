    <title>Showroom - Blitz Webshop</title>
    <link rel="stylesheet" href="/css/style.css" />

  <body>

        <div class="carousel-card">
          <img src="img/carousel2.webp" alt="Product 2" />
        </div>
        <div class="carousel-card">

        </div>

    <footer class="footer">
      <!-- Footer content here -->
    </footer>
