<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blitz Webshop</title>
    <link rel="stylesheet" href="/css/cart.css" />
    <script src="/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/40dd9b944f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="products">
        <img class="logo" src="img/logoblitzgold.webp" alt="" />
        <a href="index.html" id="page1" class="button">Home</a>
      </nav>
    </header>
  </body>

  <section id="js--checkoutWindow" class="checkout">
    <ul class="checkout__list">
      <li class="checkout__listItem">
        <img
          src="img/sport.webp"
          alt="Pandora sierraad van Buzz LightYear "
          class="checkout__image"
        />
        <p class="checkout__title">Sport - Exhaust Pipe</p>
        <p id="js--price-buzz" class="checkout__amount">€499,99</p>
      </li>
      <li class="checkout__listItem">
        <img
          src="/img/exhaust3.webp"
          alt="Pandora sierraad van Ironman "
          class="checkout__image"
        />
        <p class="checkout__title">Cruiser - Exhaust Pipe</p>
        <p id="js--price-ironman" class="checkout__amount">€399,99</p>
      </li>
      <li class="checkout__listItem">
        <img
          src="img/exhaust2.webp"
          alt="Pandora sierraad van c3po"
          class="checkout__image"
        />
        <p class="checkout__title">Blaze - Exhaust Pipe</p>
        <p id="js--price-c3po" class="checkout__amount">€299,99</p>
      </li>
    </ul>
  </section>
</html>
